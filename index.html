    body {

    header h1 {

    main {

    .section-title {

      margin-bottom: 16px;
      color: #ffa857;
      letter-spacing: 1.5px;

    }
    .settings-group {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 26px;
    }
    .setting-block {
      display: flex;
      align-items: center;
      gap: clamp(6px, 1.5vw, 16px);
      background: #222230;
      border-radius: 10px;
      padding: 12px 18px;
      box-shadow: 0 2px 6px #ff4b2b22 inset;
      position: relative;
    }
    .setting-block label {
      flex: 1 1 120px;
      font-size: 1.01rem;
      color: #ffb762;
      letter-spacing: 0.7px;
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }
    .info-icon {
      display: inline-block;
      font-weight: bold;
      font-size: 1.10em;
      color: #FFD700;
      background: #272727;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      line-height: 20px;
      text-align: center;
      cursor: pointer;
      margin-left: 5px;
      border: 2px solid #ffdb7f44;
      transition: background .2s, color .2s;
      box-shadow: 0 1px 3px #eacd79aa;
      position: relative;
      user-select: none;
    }
    .info-icon:hover, .info-icon.active {
      background: #FFD700;
      color: #27191d;
    }
    .info-popup {
      position: absolute;
      left: 0;
      top: 118%;
      min-width: 180px;
      max-width: 260px;
      background: #2d1d03f2;
      color: #ffd700;
      box-shadow: 0 6px 24px #ffcb2080, 0 2px 8px #00000099;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: .95rem;
      font-family: 'Rajdhani', Arial, sans-serif;
      z-index: 20;
      animation: popupFadeIn .23s;
      pointer-events: auto;
      opacity: 0;
      transition: opacity .2s;
      margin-top: 2px;
      text-shadow: 0 0 3px #fff20085;
      border: 2px solid #FFD70077;
      display: none;
    }
    .info-popup.visible {
      opacity: 1;
      display: block;
    }
    @keyframes popupFadeIn { from{ opacity:0; transform:translateY(8px);} to{ opacity:1; transform:translateY(0);} }
    .slider-wrap {
      flex: 2;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .setting-block input[type=range] {
      accent-color: #ff4b2b;
      width: 90%;
    }
    .slider-value {
      min-width:40px;
      display: inline-block;
      font-weight: bold;
      color: #ffd701;
      background: #1b1b1c;
      border-radius: 6px;
      padding: 2px 8px;
      font-size: .99rem;
      text-shadow: 0 0 4px #ffbb0029;
      border: 1.5px solid #ffdb7f30;
      text-align: right;
    }
    .setting-block select {
      flex:2;
      background: #181820;
      color: #fff;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ff4b2b66;
    }
    #activateBtn {
      width: 100%;
      margin-top: 12px;
      margin-bottom: 18px;
      background: linear-gradient(90deg,#ff4b2b 60%,#ffd700 100%);
      color: #1c1c26;
      font-size: 1.22rem;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: clamp(8px, 1.5vw, 14px) 0;
      cursor: pointer;
      box-shadow: 0 2px 18px #ffba29aa;
      letter-spacing: 2px;
      transition:.2s;
    }
    #activateBtn:active {letter-spacing: 3px;}
	
    footer {
      margin-top:32px;
      text-align:center;
      font-size:.97rem;
      color:#ffd70055;
      user-select: none;
      font-family: monospace;
    }
    @media (max-width:650px) {
      main {padding: 8vw 2vw; min-height:500px;}
      .reel {width:66px;height:66px;}
      header h1 {font-size:1.1rem;}
      .slider-value {padding:2px 4px;}
      .info-popup{left:0;right:auto;min-width:150px;}
    }
  </style>
</head>

// Info Popup Logic
const infoIconList = document.querySelectorAll('.info-icon');
infoIconList.forEach(icon => {
  const label = icon.closest('label');
  const infoType = icon.getAttribute('data-info');
  let popup = null;
  if (infoType === "level") popup = document.getElementById('info-gacorLevel');
  else if (infoType === "jackpot") popup = document.getElementById('info-chanceJackpot');
  else if (infoType === "spin") popup = document.getElementById('info-spinSpeed');
  else if (infoType === "bet") popup = document.getElementById('info-betRate');
  else if (infoType === "scatter") popup = document.getElementById('info-specialScatter');
  // Hover
  icon.addEventListener('mouseenter', () => {
    closeAllInfoPopups();
    popup.classList.add('visible');
    icon.classList.add("active");
  });
  icon.addEventListener('mouseleave', (e) => {
    setTimeout(function() {
      if (!popup.matches(':hover')) {
        popup.classList.remove('visible');
        icon.classList.remove("active");
      }
    }, 160);
  });
  // Popup stay when hover
  popup.addEventListener('mouseleave', () => {
    popup.classList.remove('visible');
    icon.classList.remove("active");
  });
  popup.addEventListener('mouseenter', () => {
    popup.classList.add('visible');
    icon.classList.add("active");
  });
  // Click/tap
  icon.addEventListener('click', (e) => {
    e.stopPropagation();
    let show = !popup.classList.contains('visible');
    closeAllInfoPopups();
    if (show) {
      popup.classList.add('visible');
      icon.classList.add("active");
    }
  });
  icon.addEventListener('touchstart', (e) => {
    e.preventDefault();
    let show = !popup.classList.contains('visible');
    closeAllInfoPopups();
    if (show) {
      popup.classList.add('visible');
      icon.classList.add("active");
    }
  });
});
function closeAllInfoPopups() {
  document.querySelectorAll('.info-popup').forEach(i=>i.classList.remove('visible'));
  document.querySelectorAll('.info-icon').forEach(i=>i.classList.remove('active'));
}
// Close popup if click outside
document.addEventListener('click', function(e) {
  if (!e.target.classList.contains('info-icon')) closeAllInfoPopups();
});
window.addEventListener('scroll', closeAllInfoPopups);
</script>

<script>
function initSlider(sliderId, displayId, formatFn) {
  const slider = document.getElementById(sliderId);
  const display = document.getElementById(displayId);
  const update = () => {
    display.textContent = formatFn(slider.value);
  };
  if (slider && display) {
    slider.addEventListener("input", update);
    slider.addEventListener("change", update);
    update();
  } else {
    console.warn("Slider or Display not found for", sliderId, displayId);
  }
}

document.addEventListener("DOMContentLoaded", function () {
  initSlider("gacorLevel", "gacorLevelValue", v => `${v}/10`);
  initSlider("chanceJackpot", "chanceJackpotValue", v => `${v}%`);
  initSlider("betRate", "betRateValue", v => `${v}/5`);
});
</script>
